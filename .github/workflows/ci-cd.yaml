name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:

jobs:
  build-test-lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Install dependencies
        run: go mod download
        working-directory: ./controller

      - name: Lint Go code
        run: |
          go install golang.org/x/lint/golint@latest
          golint ./...
        working-directory: ./controller

      - name: Run Go tests
        run: go test ./...
        working-directory: ./controller

      - name: Build Go binary
        run: go build -v -o bin/uptime-kuma-controller main.go
        working-directory: ./controller

  docker:
    needs: build-test-lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push multi-arch Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./controller
          file: ./controller/Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ghcr.io/${{ github.repository_owner }}/uptime-kuma-controller:latest
            ghcr.io/${{ github.repository_owner }}/uptime-kuma-controller:${{ github.sha }}

  helm:
    needs: build-test-lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Helm
        uses: azure/setup-helm@v4

      - name: Lint Helm chart
        run: helm lint ./helm-chart/uptime-kuma-controller

      - name: Package Helm chart
        run: helm package ./helm-chart/uptime-kuma-controller --destination ./helm-chart/uptime-kuma-controller/dist